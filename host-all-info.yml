- hosts: all
  tasks:

  - name: Check host
    shell: echo \| Hostname = $(cat /etc/hostname) \| && echo \| Username = $(whoami) \| && echo \| Directory = $(pwd) \| && echo \| Host IPs = $(ifconfig|grep inet|egrep -v "127|inet6"|awk '{print $2}') \| $(ifconfig)
    register: myhost
  - debug: msg="{{myhost.stdout}}"
