- hosts: all
  tasks:

  - name: Check host
    shell: echo \| Hostname = $(cat /etc/hostname) \| && echo \| Username = $(whoami) \| && echo \| Directory = $(pwd) \| && echo \| Host IP\'s = $(ifconfig | grep inet | egrep -v "127|inet6" | awk '{print $2}') \|
    register: myhost
  - debug: msg="{{myhost.stdout}}"
